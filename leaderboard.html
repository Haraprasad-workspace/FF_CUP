    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hero Section */
        .hero {
            background: url('im-1.jpg') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.85);
            padding: 10px 20px;
        }
        .navbar a {
            color: white !important;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #f7c200 !important;
        }
        /* Leaderboard Table */
        .leaderboard {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .leaderboard th, .leaderboard td {
            padding: 15px;
            text-align: center;
        }
        .leaderboard th {
            background: #ffcc00;
            color: black;
            font-weight: bold;
        }
        .leaderboard tbody tr:hover {
            background: rgba(255, 204, 0, 0.2);
            transition: background 0.3s;
        }
        .top-team {
            font-weight: bold;
            color: #ffcc00;
            font-size: 1.2em;
        }
        /* Footer */
        .footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 30px;
        }
        .head{
            text-align: center;
        }
    </style>
</head>
